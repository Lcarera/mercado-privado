<p class="mx-40 my-4 text-gray-400">{{parsedCategories}}</p>
<ng-container *ngFor="let item of items">
    <app-items
        [location]="item.address.state_name"
        [price]="item.price"
        [description]="item.title"
        [thumbnail]="item.thumbnail"
        [id]="item.id"
    ></app-items>
</ng-container>
